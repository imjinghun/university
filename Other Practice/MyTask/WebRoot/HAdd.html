<!DOCTYPE html>
<html>
<head>
<title>发布作业-师生作业通</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<link href="CSS/common.css" rel="stylesheet"  type="text/css"/>
<script type="text/javascript" src="JS/Rili/laydate.js"></script>
<!-- 日历控件 -->
<script type="text/javascript">
	!function() {
		laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
		laydate({
			elem : '#demo'
		});//绑定元素
	}();

	//日期范围限制
	var start = {
		elem : '#hendtime',
		format : 'YYYY/MM/DD hh:mm:ss',
		min : laydate.now(), //设定最小日期为当前日期
		max : '2099/12/30', //最大日期
		istime : true,
		istoday : false,//不显示 今天 两字

	};
</script>

<!-- 输入验证  -->
<script>
//提交时检查
function inputcheck()
{
	var hname=document.getElementById("hname");
	var hinfo=document.getElementById("hinfo");
	var hendtime=document.getElementById("hendtime");
	if(hname.value.toString().trim()=="")
	{
		alert("作业名称不可空");
		hname.focus();
		return false;
	}
	if(hinfo.value.toString().trim()=="")
	{
		alert("作业内容不可空");
		hinfo.focus();
		return false;
	}
	if(hendtime.value.toString().trim()=="")
	{
		alert("截止日期不可空");
		hendtime.style.border="1px solid red";
		return false;
	}
	if(hname.value.toString().trim().length>50)
	{
	alert("作业名称过长");
	hname.focus();
	return false;
	}
	
	return true;
	
}
//设置作业名称文本框 字数实时显示
function textnum()
{
	var length=document.getElementById("hname").value.toString().trim().length;
	document.getElementById("num").innerText=50-length;
}
</script>

<style type="text/css">
.divcenter {
    /*margin使div里面的div水平居中*/
    margin:20px auto;
    width:85%;
    _height: 100%;
    min-height: 100%;
    overflow:auto;
    background-color:#fff;
}
.textarea1{
max-height: 500px;
width:99%;

font-size:16px;
resize: none;
}
.input{
width:80%;
height:20px;
font-size:16px;

}
table{
margin:0 auto;
width:100%;
border:20px solid #fff;
}
</style>

</head>

<body>
<div class="divbottom">
	<div class="divcenter">
		<form id="form1" name="form1" method="post" action="servlet/HAdd" onsubmit="return inputcheck()">
			<table >
				<tr>
					<th scope="row">作业名称</th>
					<td><input placeholder="最多50字" type="text" class="input" maxlength="50" name="hname" id="hname" onkeyup="textnum()"/>
					还可输入<label id="num" >50</label>字</td>
				</tr>
				<tr>
					<th scope="row">作业内容</th>
					<td><textarea name="hinfo" id="hinfo" rows="25" class="textarea1"></textarea></td>
				</tr>
				<tr>
					<th scope="row">截止日期</th>
					<td>
						<div class="demo2">
							<input placeholder="选择日期" class="laydate-icon" id="hendtime"
								name="hendtime" onClick="laydate(start)" readonly>
						</div>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="确认" />
					</td>
				</tr>
			</table>
		</form>
	</div>
	</div>
</body>

<script src='JS/autosize.js'></script>
<script>
	autosize(document.querySelectorAll('textarea'));
</script>

</html>
