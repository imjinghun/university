<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta charset="utf-8">
    <link rel="SHORTCUT ICON" href="images/logo.ico" />
    <title>用户登录-一口小美食</title>
    <link rel="stylesheet" href="mycss/logreg.css" />
    <style type="text/css">
        .bgimage {
            background: url(images/logregimg/2.png);
            background-color: rgba(255, 250, 240, 0.71);
            width: 100%;
            height: 650px;
            text-align: center;
        }
    </style>

    <script>
        function check() {
            if (form1.uname.value == "") {
                form1.uname.focus();
                alert("用户名不能为空");
                return false;
            }
            if (form1.pw.value == "") {
                form1.pw.focus();
                alert("密码不能为空");
                return false;
            }
            return true;
        }

        var curIndex = 0;
        //时间间隔(单位毫秒)，每5秒钟显示一张，数组共有5张图片放在images/logregimg文件夹下。
        var timeInterval = 3000;
        var arr = new Array();
        arr[0] = "images/logregimg/2.png";
        arr[1] = "images/logregimg/3.png";
        arr[2] = "images/logregimg/4.png";
        setInterval(changeImg, timeInterval);

        function changeImg() {
            var obj = document.getElementById("bgdiv");
            if (curIndex == arr.length - 1) {
                curIndex = 0;
            } else {
                curIndex += 1;
            }
            document.getElementById("bgdiv").style.backgroundImage = "url(" + arr[curIndex] + ")";
        }
    </script>
</head>

<body>
    <div class="bgimage" id="bgdiv">
        <div class="div2">
            <form name="form1" action="index.html" method="post" onsubmit="return check()">
                <table align="center" width="300px">
                    <tr height="15px">
                    </tr>
                    <tr height="35px">
                        <td align="center" width="150px" class="border">
                            <a href="login.html" class="a1">登录</a>
                        </td>
                        <td align="center">
                            <a href="register.html" class="a1">注册</a>
                        </td>
                    </tr>
                    <tr height="20px">
                    </tr>
                    <tr height="35px">
                        <td align='right' colspan="2" class="border2">
                            用户名:&nbsp;<input type="text" name="uname" class="input1" />&nbsp;
                        </td>
                    </tr>
                    <tr height="35px">
                        <td align='right' colspan="2" class="border2">
                            &nbsp;密码:&nbsp;<input type="password" name="pw" class="input1" />&nbsp;
                        </td>
                    </tr>
                    <tr height="10px">
                    </tr>
                    <tr height="15px">
                        <td align="left">
                            <input type=checkbox id="remember" />
                            <label for="remember"><font color="#504d4d">下次自动登录</font></label>
                        </td>
                        <td align="right">
                            <a href="login.html" class="a2">忘记密码？</a>
                        </td>
                    </tr>
                    <tr height="10px">
                    </tr>
                </table>
            </form>
            <table align="center" width="300px">
                <tr height="35px">
                    <td colspan="2" align="center">
                        <a href="index2.html">
                            <input type="submit" name="sure" value="登录" class="submit" />
                        </a>
                    </td>
                </tr>
                <tr height="20px">
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
